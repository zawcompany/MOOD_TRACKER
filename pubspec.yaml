name: mood_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5 
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.15
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.17.0
  http: ^1.2.1
  intl: ^0.19.0
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.1 

  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  font_awesome_flutter: ^10.7.0 
  flutter_launcher_icons: "^0.13.1" 

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand_Bold.otf
        - asset: assets/fonts/Quicksand_Book.otf
        - asset: assets/fonts/Quicksand_Light.otf

flutter_launcher_icons:
  android: "launcher_icon" 
  ios: true 
  image_path: "assets/images/Logo MT.png" 